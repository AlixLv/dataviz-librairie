<body>
    <main>
        <h1><span>ParisLibr.</span></h1>
        <section class="accueil"> 
        <div class ="texte"> 
        <p>Trouve la librairie indépendante la plus proche de chez toi.</p>
        <aside>
            <p>
               Toutes les librairies référencées ont reçu le label "Librairie indépendante de Référence"
            </p>
           </aside>
    </div>
        <!-- affichage de la carte -->
    <div id="map"></div>
        </section>
        
    <!-- liste des librairies parisiennes indépendantes -->
    <section>
        <!-- 10 librairies par pages -->
    
        <h2>Librairies indépendantes situées à Paris</h2>
   
        <div class="container" id="0"></div>

    </section>
    <!-- pagination, besoin de 10 pages -->
    <section>
        <div class="allbuttons">
        <button class= "navigation" onclick="history.back(-1)">Précédent</button>
        <div class="pages"></div>
        <button class= "navigation" onclick="history.back(-1)">Suivant</button>
    </div>
    </section>
    </main>
